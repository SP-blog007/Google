 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Google surch bar</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="img/google.png" type="image/icon">
</head>
<body>
	
	<div class="hero">
		<div id="searchBox">
			<img src="img/google.png" id="googleIcon">
			<input type="text" value="I Love You" readonly="">
			<img src="img/mic.png" class="mic-icon">
		</div>
	</div>

	<script>
		
		var searchBox = document.getElementById('searchBox');
		var googleIcon = document.getElementById('googleIcon');
		googleIcon.onclick = function(){
			searchBox.classList.toggle('active')
		}

	</script>

</body>
</html>
